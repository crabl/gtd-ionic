<ion-view title="Categories">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate" ng-repeat="category in categories">
        <h2>{{category.category_name}}</h2>

        <ion-option-button class="button-positive" ng-click="edit(category)">
          Edit
        </ion-option-button>

        <ion-option-button class="button-assertive" ng-click="remove(category)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
