<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Inbox Tab -->
  <ion-tab title="Inbox" icon-off="ion-ios-filing-outline" icon-on="ion-ios-filing" href="#/tab/inbox">
    <ion-nav-view name="tab-inbox"></ion-nav-view>
  </ion-tab>

  <!-- Categories Tab -->
  <ion-tab title="Categories" icon-off="ion-ios-albums-outline" icon-on="ion-ios-albums" href="#/tab/categories">
    <ion-nav-view name="tab-categories"></ion-nav-view>
  </ion-tab>

  <!-- Feed Tab -->
  <ion-tab title="Feed" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/feed">
    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>


</ion-tabs>
